<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solo Leveling Progress Tracker</h1>
            <div class="player-stats">
                <span id="level">Level: 1</span>
                <span id="xp">XP: 0/100</span>
            </div>
        </header>
        <main>
            <button id="add-tracker-btn" class="btn">Add New Quest</button>
            <div id="trackers-list"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
